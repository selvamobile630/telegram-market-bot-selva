name: Daily Market Update (Hugging Face)

on:
  schedule:
    - cron: '10 16 * * *'  # 16:10 UTC = 21:40 IST
  workflow_dispatch:

jobs:
  run-market-bot:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Debug Secrets
        run: |
          echo "HF_API_TOKEN length: ${#HF_API_TOKEN}"
          echo "TELEGRAM_BOT_TOKEN length: ${#TELEGRAM_BOT_TOKEN}"
          echo "CHAT_ID: $CHAT_ID"

      - name: Run Market Bot with API Debugging
        run: python .github/workflows/market_update_runner.py
